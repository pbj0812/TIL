<!DOCTYPE html>
<html>
<head>
  <title>CSS</title>
  <style>
    ul{overflow:hidden;}
    li{
      list-style: none;
      float: left; padding: 4px;
    }

      li:first-child(border-radius: 10px 0 0 10px;)
      li:last-child(border-radius:0 10px 10px 0;)
      li.juhang {background-color: #EEE0D2; }
      li.juhang_1 {background-color: #B9844E; }
      li.juhang_2 {background-color: #73D211; }
      li.juhang_3 {background-color: #E2402A; }
      li.juhang_4 {background-color: #F0c321; }
  </style>
</head>
<body>
  <h3>저항!</h3>
  <ul>
    <li class="juhang">&nbsp;&nbsp;&nbsp;: )&nbsp;&nbsp;&nbsp;</li>
    <li class="juhang_1">&nbsp;</li>
    <li class="juhang">&nbsp;</li>
    <li class="juhang_2">&nbsp;</li>
    <li class="juhang">&nbsp;</li>
    <li class="juhang_3">&nbsp;</li>
    <li class="juhang">&nbsp;</li>
    <li class="juhang_4">&nbsp;</li>
    <li class="juhang">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
  </ul>
</body>
</html>
